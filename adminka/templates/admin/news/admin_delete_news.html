{% extends 'admin/news/../admin_base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить пост: "{{ post.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'admin_detail_news' post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
